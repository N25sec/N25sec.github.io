---
layout: default
---

<small>{{ post.date | date: "%d %B %Y" }}</small>
<h1>{{ post.title }}</h1>

<p class="view">by {{ post.author | default: site.author }}</p>

{{content}}

{% if post.category %}
  <small>categories: <em>{{ post.category | join: "</em> - <em>" }}</em></small>
{% endif %}
<br>
<button classs=btn type="button" onclick="window.history.back()">Back</button>
